<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Please search ..." #input>
</mat-form-field>
<div class="add-new">
  <button mat-raised-button color="primary" (click)="openFormDialog(null,'new')" cdkFocusInitial>Add New</button>
</div>
<table *ngIf="noData_flag" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element;let index=index;">
      <ul class="action-icon-list">
        <li>
          <a [matTooltip]="tooltip.view" (click)="openFormDialog(element,'view')"><mat-icon>remove_red_eye</mat-icon></a>
        </li>
        <li>
          <a [matTooltip]="tooltip.edit" (click)="openFormDialog(element,'edit',index)"><mat-icon>edit</mat-icon></a>
        </li>
        <li>
          <a [matTooltip]="tooltip.delete" (click)="deleteRecord(index)"><mat-icon>delete</mat-icon></a>
        </li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p *ngIf="!noData_flag" class="error">No Data</p>
